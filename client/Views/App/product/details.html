<template name="details">




	<div class="container">
		<div class="col-md-12">
             <div class="col-lg-4 col-md-4 ">
               <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                          <img src="/upload/{{getImg image}}" class="img-responsive " width="200">
                        </div>
                      {{#each listAttr oldId}}
                      
                          <div class="swiper-slide">
                          <img src="/upload/{{getImg productImage}}" class="img-responsive ">
                        </div>
                        {{/each}}
                        
                        
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-black"></div>
                    <div class="swiper-button-prev swiper-button-black"></div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper" style="height:100px;">
                        <div class="swiper-slide col-md-4">
                          <img src="/upload/{{getImg image}}" class="img-responsive thumbnail ">
                        </div>
                       {{#each listAttr oldId}}
                          <div class="swiper-slide col-md-4">
                          <img src="/upload/{{getImg productImage}}" class="img-responsive thumbnail ">
                          </div>
                        {{/each}}
                    </div>
                </div>

        </div>
               <div class="col-lg-4 col-md-4" style="padding:30px">
			       <h1 id="titleDetails"> {{title}}</h1>
              <strong>Attribute :</strong>
              <table>

                {{#each getParentAttr oldId}}
                {{#with getParentDetails parent}}
                
                  <tr>
                    <td>{{name}}</td>
                  </tr>
                  <tr>
                  {{#each getAllAttributes ../product _id}}

                    <td>
<img src="/upload/{{getImg productImage}}"  id="img_attr" class="img-responsive" width="30px" height="30px">
                    </td>
                  
                  {{else}}
                  
                    <td><i>None</i></td>
                  
                  {{/each}}
                  </tr>
                {{/with}}
                {{/each}}

                </table>
              <div id="txt_attr" >{{selected_attr}}</div>

			        	<strong>Categories :</strong> <i>{{getCategoryName category}}</i><br />
                

						<strong>Tags :</strong> <li><i>{{Brand}}</i></li>{{#each tags}}<li><i>{{getTagName this}}</i></li>{{/each}}
            <br />

						<p class="text-smal"> 


						{{{description}}}</p>
            <br />
            <a href="#" id="favorite" class="btn btn-primary pull-right" style="margin-right:30px;">Add Favorite</a>
				</div>
               <div class="col-lg-4 col-md-4 leftc1" align="center">
                              <h3><img src="/images/touman.png" width="30px" height="30px"/>{{selected_price}}</h3>
                              <h4><i>{{selected_point}} points</i></h4>
                                <span>QTY</span>
                                 <select class="select1" id="qty">
                                  <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                 </select><br>
                                 <select class="selectletf" id="shop">
                                  <option value="">SELECT SHOP</option>
                                    {{#each getShops _id}}
                                    <option value="{{_id}}">{{title}}</option>
                                    {{/each}}
                                 </select><br>
                           <a href="#" id="addtocart">ADD TO CART</a>
                                 </div>
        </div>
    </div>
    
    <div class="bg-safir1"> 
    
           
		    <img src="/images/img-face.png" class="img-responsive">
		   
	
	</div>
	<div class="cont" style="padding:30px">
	  <h3>REVIEWS & FEEDBACK</h3>
	 </div>

   {{>addreview}}
	 {{#each getReviews review}}
		{{>review}}
    {{else}}
              <i>No review</i>
	{{/each}}

<div class="bg-safir1"> 
     <div class="container">
           <div class="col-xs-12 col-sm-12 col-lg-12">
        <div class="pull-right">
          <button type="button" id="input">
          <i class="fa fa-search"></i> FILTER REVIEWS</button>  
        </div>
      </div>


		    <img src="/images/img-face.png" class="img-responsive">
	
     </div>
    </div>   




<div style="padding:20px"></div>

 <div class="container">
 <div class=" col-md-12 artical-bg">
     
	  <h3>ARTICLE ABOUT {{title}}</h3>

            {{#each articles title}}
              {{>article}}
            {{else}}
              <i>No articles about {{title}}</i>
            {{/each}}
      
</div>
</div>



<div class="container">
     <div class="cont" style="padding:20px">
	  
	 </div>


           
          
</div>
<div style="padding:20px"></div>
{{>recommendation}}
	

	<div style="padding:20px"></div>

 

 <div style="padding:30px"></div>




<script>
$('.octofilter-link').click(function() {
    alert( "HOPP" );
    console.log("TRIGGER");
    

  });
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;
</script>
</template>
