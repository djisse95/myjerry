<template name="details">



<div style="padding:20px"></div>
	<div class="container">
		<div class="col-md-12">
             <div class="col-md-4">
			     <img src="/upload/{{getImg image}}" class="img-responsive">
              </div>
               <div class="col-md-4" style="padding:30px">
			       <h1> {{title}}</h1>
              <strong>Attribute :</strong>
              <table><tr>
			        {{#each attribute}}
              <td>
              <div id="img_attr">

              {{#with getAttribute attribute_id}}
              <img src="/upload/{{getImg productImage}}" class="img-responsive" width="30px" height="30px">

              {{/with}}
              </div>
            </td>
              {{/each}}

            </tr></table>
              <div id="txt_attr" >{{selected_attr}}</div>

			        	<strong>Categories :</strong> <i>{{getCategoryName category}}</i><br />
                

						<strong>Tags :</strong> {{#each tags}}<li><i>{{getTagName this}}</i></li>{{/each}}
						<p class="text-smal"> 


						{{description}}</p>
            <br />
            <a href="#" id="favorite" class="btn btn-primary pull-right" style="margin-right:30px;">Add Favorite</a>
				</div>
               <div class="col-md-4 leftc1" align="center">
                              <h3>${{selected_price}}</h3>
                              <h4><i>{{selected_point}} points</i></h4>
                                <span>QTY</span>
                                 <select class="select1" id="qty">
                                  <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                 </select><br>
                                 <select class="selectletf" id="shop">
                                  <option value="">SELECT SHOP</option>
                                    {{#each getShops _id}}
                                    <option value="{{_id}}">{{title}}</option>
                                    {{/each}}
                                 </select><br>
                           <a href="#" id="addtocart">ADD TO CART</a>
                                 </div>
        </div>
    </div>
    <div style="padding:10px"></div>
    <div class="bg-safir1"> 
    
           
		    <img src="/images/img-face.png" class="img-responsive">
		   
	
	</div>
	<div class="cont" style="padding:30px">
	  <h3>REVIEWS & FEEDBACK</h3>
	 </div>

   {{>addreview}}
	 {{#each getReviews review}}
		{{>review}}
    {{else}}
              <i>No review</i>
	{{/each}}

<div class="bg-safir1"> 
     <div class="container">
           <p class="more" style="float:right;padding-top:15px;padding-right:100px">MORE REVIEWS <span class="caret"></span></p>
		    <img src="/images/img-face.png" class="img-responsive">
	
     </div>
    </div>   




<div style="padding:20px"></div>

 <div class="container">
 <div class=" col-md-12 artical-bg">
     
	  <h3>ARTICLE ABOUT {{title}}</h3>

            {{#each articles title}}
              {{>article}}
            {{else}}
              <i>No articles about {{title}}</i>
            {{/each}}
      
</div>
</div>



<div class="container">
     <div class="cont" style="padding:20px">
	  
	 </div>


           
          
</div>
<div style="padding:20px"></div>
{{>recommendation}}
	

	<div style="padding:20px"></div>

 

 <div style="padding:30px"></div>




</template>
