<template name="listing">
<div class="breadcrumb-main">
	<div class="container">
		<div class="container-box">
			<ul class="list-inline breadcam">
				{{#each listParent _id}}
				<li>
					<a href="{{pathFor 'listing' id=_id}}" class="parent_refine">{{title}}</a><span><img src="/images/caret.png"></span></li>
				{{/each}}
				<li id="refine">REFINE<span><img src="/images/caret.png"></span></li>
			</ul>
		</div>
		<div id="body_refine" style="display: block;">
			<div class="col-xs-3 col-sm-3 col-lg-3">
				<ul class="refine">
					<li class="active"><a href="#home" data-toggle="tab">Price Range</a></li>
					<li><a href="#rating" data-toggle="tab">Rating</a></li>
					<li><a href="#brand" data-toggle="tab">Brand</a></li>
					<li><a href="#advanced" data-toggle="tab">Advanced</a></li>
				</ul>
			</div>
			<div class="col-xs-9 col-sm-9 col-lg-9">
				<div class="tab-content">
					<div class="tab-pane active" id="home">
						<div class="well">
							<b>€ 10</b> <div class="slider slider-horizontal"><input type="text" id="sl2" data-slider-value="[0,50000000]" data-slider-step="10" data-slider-max="50000000" data-slider-min="10" value="" class="span2" style=""></div> <b>€ 50000000</b>
						</div>
					</div>
					<div class="tab-pane" id="rating">
                        <label>0</label><input type="radio" name="rate" class="rating" value="0">
                        <label>1</label><input type="radio" name="rate" class="rating" value="1">
						<label>2</label><input type="radio" name="rate" class="rating" value="2">
						<label>3</label><input type="radio" name="rate" class="rating" value="3">
						<label>4</label><input type="radio" name="rate" class="rating" value="4">
						<label>5</label><input type="radio" name="rate" class="rating" value="5">
					</div>
					<div class="tab-pane" id="brand">
                        <label>Dell</label> <input type="checkbox" name="brand[]" class="brand" value="aa">
                        <label>Asus</label> <input type="checkbox" name="brand[]" class="brand" value="bb">
                        <label>Fujisu</label><input type="checkbox" name="brand[]" class="brand" value="cc">
                        <label>Acear</label><input type="checkbox" name="brand[]" class="brand" value="dd">
                        <label>Sony</label><input type="checkbox" name="brand[]" class="brand" value="ee">
                    </div>
					<div class="tab-pane advance" id="advanced" >Settings Tab.
                        <label>Dell</label> <input type="checkbox" name="advance[]" class="advance" value="dell">
                        <label>Asus</label> <input type="checkbox" name="advance[]" class="advance" value="asus">
                        <label>Fujisu</label><input type="checkbox" name="advance[]" class="advance" value="fujisu">
                        <label>Acear</label><input type="checkbox" name="advance[]" class="advance" value="acear">
                        <label>Sony</label><input type="checkbox" name="advance[]" class="advance" value="sony">

                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12">
			<div class="content-in">
				
				{{#each filter search _id refine rating brand advance}}
				<div class="col-lg-3 col-md-3 col-xs-12">
					<a href="{{pathFor 'details' id=_id}}"><img style="border:8px solid #000" src="/upload/{{getImg image}}" class="img-circle center-block" alt="{{title}}" width="150" height="150"></a>
					<p class="text-center" style="font-size:12px; padding:5px;color:black;font-weight:lighter;"><a href="{{pathFor 'details' id=_id}}">{{recap title}}</a></p>
					<h3 class="text-center" style="font-weight:bold"><a href="{{pathFor 'details' id=_id}}">{{price}}</a>
						{{#if isLiked _id}}
						<span >
							<a href="" id="favorite"><span  style="color:rgb(221, 42, 27)" class="glyphicon glyphicon-heart-empty myFavorite" aria-hidden="true" id="liked"></span></a>
						</span>
						{{else}}
						<span >
							<a href="" id="favorite"><span style="color:rgb(0,0,0)" class="glyphicon glyphicon-heart-empty myFavorite" aria-hidden="true" id="noliked"></span></a>
						</span>

						{{/if}}
					</h3>
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</div>

<a class="more">Load More</a>

{{/each}}

{{>quizz}}
</template>
