<template name="cartview">
<a class="dropdown-toggle" href="#" data-toggle="dropdown"><img style="margin-right:-5px; margin-top: -5px;" src="/images/cart3-01.png" alt=""/>20$ <strong class="caret"></strong></a>
							<div class="dropdown-menu">
								<form action="index.php" method="post"> 
									<div style="padding:5px 0px 15px 0px; border-bottom:2px solid #000; overflow:hidden">
										<table>
										{{#each items}}
										<tr>
										<div class="col-xs-6 col-sm-6 col-lg-6">
											{{#with getProduct id_product}}
											<img style="border:3px solid #000" src="/upload/{{getImg image}}" class="img-circle center-block" alt="product_item" height="40" width="40">
											{{/with}}
										</div>
										<div class="col-xs-6 col-sm-6 col-lg-6 pull-right">
											
											<p class="text-left;" style="font-weight:bold">
												<span>{{getNameproduct id_product}} - {{attribute}}</span><br>
												<small>x {{quantity}}</small><br><br>
												<span>${{getPriceproduct id_product}}</span><br>
												<span>{{getShopName shop}}</span><br>
											</p>
											
										</div>
										</tr>
										{{/each}}
									
										</table>
									</div>
									<div style="padding:5px 15px 5px 15px; border-bottom:2px solid #000; overflow:hidden">
										<span>Sub Total : </span><span class="pull-right">${{total}}</span>
									</div>
									<div style="padding:5px 15px 5px 15px; border-bottom:2px solid #000; overflow:hidden">
										<span>Total : </span><span class="pull-right">${{total}}</span>
									</div>
									<div style="padding:10px;overflow:hidden">
										<a href="" class="col-lg-12 center-block btn_checkout">CHECKOUT</a>
									</div>
								</form>
							</div> 

</template>
